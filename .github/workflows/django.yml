name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/development.pip
    - name: Create Env
      run: |
        echo SECRET_KEY=${{ env.SECRET_KEY }} >> .env
        echo DATABASE_URL=${{ env.DATABASE_URL }} >> .env
        echo RECAPTCHA_PUBLIC_KEY=${{ env.RECAPTCHA_PUBLIC_KEY }} >> .env
        echo RECAPTCHA_PRIVATE_KEY=${{ env.RECAPTCHA_PRIVATE_KEY }} >> .env
        echo ALLOWED_HOSTS=${{ env.ALLOWED_HOSTS }} >> .env
    - name: Run Tests
      run: |
        python manage.py test authentication --settings configuration.settings.test
